<h1>jQuery-like selector functions</h1>

<ul>
  <li><span class="counter">0</span> Dapibus</li>
  <li><span class="counter">0</span> Parturient</li>
  <li><span class="counter">0</span> Bibendum</li>
  <li><span class="counter">0</span> Tortor</li>
  <li><span class="counter">0</span> Tristique</li>
</ul>

<script class="visible">
const $ = (selector, target = document) => target.querySelector(selector)
const $all = (selector) => document.querySelectorAll(selector)

const $on = (type, target, callback) => {
  target instanceof NodeList
  ? target.forEach(elem => elem.addEventListener(type, callback))
  : target.addEventListener(type, callback)
}

$('h1').style = 'color: red;'
$on('click', $all('li'), inc)

function inc() {
  let counter = $('.counter', this)
  let count = +counter.textContent + 1
  counter.textContent = count
}
</script>
